<!DOCTYPE html>
<html>
<head>
    <title>Claude's Control Interface</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .status { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #output { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; min-height: 100px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Claude's Control Interface</h1>
        <div class="status">
            <h3>âœ… API Status: Online</h3>
            <p>Controlling LocalHostViewPak via HTTP API on localhost:8080</p>
        </div>
        <button onclick="testAPI()">Test API Health</button>
        <button onclick="getCurrentURL()">Get Current URL</button>
        <button onclick="getPageSource()">Get Page Source</button>
        <div id="output">Click buttons to interact with Claude's API...</div>
    </div>

    <script>
        function testAPI() {
            fetch('http://localhost:8080/health')
                .then(r => r.text())
                .then(data => updateOutput('Health: ' + data))
                .catch(e => updateOutput('Error: ' + e));
        }

        function getCurrentURL() {
            fetch('http://localhost:8080/current')
                .then(r => r.text())
                .then(url => updateOutput('Current URL: ' + url))
                .catch(e => updateOutput('Error: ' + e));
        }

        function getPageSource() {
            fetch('http://localhost:8080/source')
                .then(r => r.text())
                .then(source => updateOutput('Page Source:\n' + source.substring(0, 500) + '...'))
                .catch(e => updateOutput('Error: ' + e));
        }

        function updateOutput(text) {
            document.getElementById('output').textContent = '[ ' + new Date().toLocaleTimeString() + ' ] ' + text;
        }
    </script>
</body>
</html>
